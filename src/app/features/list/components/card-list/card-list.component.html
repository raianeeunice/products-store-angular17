<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ item().name }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    [src]="item().url"
    [alt]="item().name"
    style="width: 100%; height: 300px; object-fit: cover"
  />
  <mat-card-content>
    <p>
      {{ item().description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
